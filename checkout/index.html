<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Mining rig shop</title>
  </head>

  <body>
    <div class="content">
      <header>
        <nav>
          <a href="../shopping-cart/index.html">Shopping cart</a>
          <a href="../checkout/index.html">Checkout</a>
          <a href="../index.html">Our Bestsellers</a>
        </nav>
        <a href="../shopping-cart/index.html" class="shopping-cart"
          >Shopping cart (2)</a
        >
      </header>
      <section>
        <h1>Checkout</h1>
        <div class="checkout-container">
          <div class="form-container">
            <form class="checkout-form">
              <div class="form-item">
                <label for="fname">First name:</label>
                <input
                  type="text"
                  name="firstname"
                  id="fname"
                  placeholder="Thomas"
                />
              </div>
              <div class="form-item">
                <label for="lname">Last name:</label>
                <input
                  type="text"
                  name="lastname"
                  id="lname"
                  placeholder="William Peak"
                />
              </div>
              <div class="form-item">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="thomas@example.com"
                />
              </div>
              <div class="form-item">
                <label for="address">Address:</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Didlaukio g. 47"
                />
              </div>
              <div class="form-item">
                <label for="city">City:</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Vilnius"
                />
              </div>
              <div class="form-item">
                <label for="zip">Zip:</label>
                <input type="text" name="zip" id="zip" placeholder="08303" />
              </div>
            </form>
          </div>
          <div class="shopping-cart-form">
            <h2>Shopping cart:</h2>
            <p>1. "Mining Beast" 1x600euro</p>
            <p>2. "Monero Enjoyer" 1x990euro</p>
          </div>
        </div>
        <button class="form-button">
          <a href="../success-page/index.html">Finish checkout</a>
        </button>
      </section>
    </div>
    <footer>
      <div class="footer-container">
        <a>Â©2022 MiningRigLT</a>
        <a>info@miningrig.lt</a>
      </div>
    </footer>
  </body>
</html>
